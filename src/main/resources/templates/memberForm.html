<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입 폼</h1>
<form action="add" method="post">
    이름 : <input type="text" name="name" placeholder="이름을 입력하세요. "><br>
    어이디 : <input type="text" name="id" placeholder="아이디을 입력하세요. "><br>
    비밀번호 : <input type="password" name="password" placeholder="비밀번호를 입력하세요. "><br>
    이메일 : <input type="text" name="email" placeholder="이메일을 입력하세요. "><br>
    phone : <input type="text" name="phone" placeholder="휴대폰 번호를 입력하세요. "><br>
    <input type="submit" value="회원가입">
</form>
</body>
</html>
